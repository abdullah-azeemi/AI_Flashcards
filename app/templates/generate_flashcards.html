{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Generate Flashcards</h2>
    <form method="POST">
        <div class="form-group">
            <label for="concepts" class="form-label">Enter Concepts:</label>
            <input type="text" name="concepts" id="concepts" class="form-control" placeholder="e.g., Variables, Loops, Functions">
        </div>

        <div class="form-group">
            <label for="language" class="form-label">Select Programming Language:</label>
            <select name="language" id="language" class="form-control">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Generate Flashcards</button>
    </form>
</div>
{% endblock %}
