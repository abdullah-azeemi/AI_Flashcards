{% extends "layout.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/generate_flashcards.css') }}">
{% endblock %}
{% block content %}
<div class="generate-flashcards-content">
    <h2>Generate Flashcards</h2>
    <form method="POST" class="generate-flashcards-form">
        <div class="form-group">
            <label for="concepts">Enter Concepts:</label><br>
            <input type="text" name="concepts" class="form-control" placeholder="e.g., Variables, Loops, Functions">
        </div>

        <div class="form-group">
            <label for="language">Select Programming Language:</label><br>
            <select name="language" class="form-control">
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
            </select>
        </div>

        <input type="submit" value="Generate Flashcards" class="btn btn-primary">
    </form>
</div>
{% endblock %}
