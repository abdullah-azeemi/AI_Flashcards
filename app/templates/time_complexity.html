{% extends "layout.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/time_complexity.css') }}">
{% endblock %}
{% block content %}
<div class="time-complexity-container">
    <h2>Time Complexity Quiz</h2>
    <p>Analyze the following code snippet and guess its time complexity:</p>
    <pre class="code-snippet">{{ code_snippet }}</pre>
    <form method="POST" class="quiz-form">
        <label for="complexity">Your Guess:</label><br>
        <select name="complexity" class="form-control">
            <option value="O(1)">O(1)</option>
            <option value="O(n)">O(n)</option>
            <option value="O(n^2)">O(n^2)</option>
            <option value="O(log n)">O(log n)</option>
            <option value="O(n log n)">O(n log n)</option>
        </select><br><br>
        <input type="submit" value="Submit Answer" class="btn btn-primary">
    </form>
</div>
{% endblock %}
