{% extends "layout.html" %}
{% block content %}
<h2>Generated Flashcards</h2>
{% if flashcards %}
    <ul>
    {% for flashcard in flashcards %}
        <li>{{ flashcard }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No flashcards generated yet.</p>
{% endif %}
<a href="{{ url_for('generate_flashcards') }}">Generate More Flashcards</a>
{% endblock %}
