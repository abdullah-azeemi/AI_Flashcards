{% extends "layout.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<h3>Replies</h3>
{% if post.replies %}
    <ul>
    {% for reply in post.replies %}
        <li>{{ reply.content }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No replies yet.</p>
{% endif %}

<h3>Reply to this Post</h3>
<form method="POST">
    <textarea name="content" rows="5" required></textarea><br><br>
    <input type="submit" value="Add Reply">
</form>
{% endblock %}
