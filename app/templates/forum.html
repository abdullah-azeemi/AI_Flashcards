{% extends "layout.html" %}
{% block content %}
<h2>Forum</h2>
<a href="{{ url_for('new_post') }}">Create New Post</a>
{% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a><br>
            {{ post.content[:100] }}...
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts yet.</p>
{% endif %}
{% endblock %}
