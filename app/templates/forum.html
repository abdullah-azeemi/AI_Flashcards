{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Forum</h2>
    <a href="{{ url_for('new_post') }}" class="btn btn-primary mb-3">Create New Post</a>

    {% if posts %}
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <a href="{{ url_for('post', post_id=post.id) }}" class="h5">{{ post.title }}</a>
                    <p class="mb-1">{{ post.content[:100] }}...</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No posts yet.</p>
    {% endif %}
</div>
{% endblock %}
